plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    testImplementation (
            'com.codeborne:selenide:6.7.4',
            "org.junit.jupiter:junit-jupiter:5.9.0",
            'org.slf4j:slf4j-simple:1.7.36'
    )
}

test {

    //Управление параметрами запускаемого браузера
    //SystemProperty "chromeoptions.prefs","init.accept_languages=en"

    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}